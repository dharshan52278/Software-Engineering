{% extends "base.html" %}
{% block content %}
<style>
  
  .form {
    margin-left: 40%;
    border: 1px solid rgb(248, 82, 160);
    border-radius: 10px;
    width: 300px;
    padding: 20px;
  }

  .field {
    margin-bottom: 10px;
  }

  .field label {
    display: block;
    margin-bottom: 5px;
  }

  .field input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  .field input[type="submit"] {
    background-color: rgb(248, 82, 160);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px 16px;
    cursor: pointer;
  }

  .field input[type="submit"]:hover {
    background-color: rgb(220, 11, 119);
  }

  .signup_link {
    margin-top: 10px;
    margin-left: 50px;
  }

  .message {
    color: red;
    margin-top: 10px;
    margin-left: 50px;
  }
</style>

<div class="form">
  <form method="post">
    {% csrf_token %}
    <h1 style="text-align: center;">Signup Form</h1><br>
    <div class="field">
      <label>Username :</label>
      <input type="text" name="username">
    </div>
    <div class="field">
      <label>Email :</label>
      <input type="email" name="email">
    </div>
    <div class="field">
      <label>Password :</label>
      <input type="password" name="password">
    </div>
    <div class="field">
      <label>Confirm Password :</label>
      <input type="password" name="con_password">
    </div>
    <div class="field">
      <input type="submit" name="Signup">
    </div>
    <div class="signup_link">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
    <div class="message">
      {% for message in messages %}
      <p>{{message}}</p>
      {% endfor %}
    </div>
  </form>
</div><br><br><br>
<script type="text/javascript">
  function noBack() {
    window.history.forward();
  }
  noBack();
  window.onload = noBack;
  window.onpageshow = function(evt) { if (evt.persisted) noBack(); }
  window.onunload = function() { void (0); }
</script>
{% endblock %}
