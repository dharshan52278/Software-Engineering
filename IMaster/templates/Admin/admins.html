{% extends "base.html" %}
{% block content %}

<h1>Upload Excel File</h1><br>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="file" required>
  <button type="submit">Submit</button>
</form>
<div class="message mt-3">
  {% for message in messages %}
  <p>{{message}}</p>
  {% endfor %}
</div>
{% endblock %}
