<!-- course_overview.html -->
{% extends "base.html" %}

{% block content %}
<style>
  .course-overview-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
  }
  
  .course-details {
      text-align: center;
  }
  
  .course-image-container {
      height: 200px;
      width: 100%;
      overflow: hidden;
  }
  
  .course-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
  }
  
  .course-name {
      font-size: 2rem;
      font-weight: bold;
      margin: 10px 0;
  }
  
  .course-description, .course-credits {
      font-size: 1.2rem;
      color: #555;
  }
  
  .course-topics, .student-progress {
      margin-top: 20px;
  }
  
  .course-topics h3, .student-progress h3 {
      font-size: 1.5rem;
      font-weight: bold;
  }
  
  .course-topics ul {
      list-style-type: none;
      padding: 0;
  }
  
  .course-topics li {
      background: #f7f7f7;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
  }
  </style>

<div class="course-overview-container">
    <div class="course-details">
      {% load static %}
        <div class="course-image-container">
          <img src="{% if course.images %}{{ course.images.url }}{% else %}{% static 'image/institution.png' %}{% endif %}" class="course-image" alt="Course Image">
        </div>
        <h2 class="course-name">{{ course.course_name }}</h2>
        <p class="course-description">{{ course.description }}</p>
        <p class="course-credits">Credits: {{ course.credit }}</p>
    </div>

    <div class="course-topics">
        <h3>Topics</h3>
        <ul>
            {% for topic in total_topics %}
                <li>{{ topic.name }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
