{% extends "base.html" %}
{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.text2xl {
    font-size: 1.5rem;
}

.my4 {
    margin-top: 1rem;
    margin-bottom: 1rem;
}

.flex {
    display: flex;
}

.justify-center {
    justify-content: center;
}

.items-center {
    align-items: center;
}

.grid {
    display: grid;
}

.grid-cols-4 {
    grid-template-columns: repeat(4, 1fr);
}

.gap-4 {
    gap: 1rem;
}

.max-w-md {
    max-width: 28rem;
}

.mx-auto {
    margin-left: auto;
    margin-right: auto;
}

.mb-4 {
    margin-bottom: 1rem;
}

.rounded {
    border-radius: 0.25rem;
}

.overflow-hidden {
    overflow: hidden;
}

.shadow-lg {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.px-6 {
    padding-left: 1.5rem;
    padding-right: 1.5rem;
}

.py-4 {
    padding-top: 1rem;
    padding-bottom: 1rem;
}

.font-bold {
    font-weight: bold;
}

.text-xl {
    font-size: 1.25rem;
}

.text-base {
    font-size: 1rem;
}

.text-gray-700 {
    color: #4a5568;
}

.bg-blue-500 {
    background-color: #4299e1;
}

.hover-bg-pink-700:hover {
    background-color: #be185d;
}

.text-white {
    color: #fff;
}

.hover-text-white:hover {
    color: #fff;
}

.font-bold {
    font-weight: bold;
}

.py-2 {
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
}

.px-4 {
    padding-left: 1rem;
    padding-right: 1rem;
}

.rounded {
    border-radius: 0.25rem;
}

.course-image-container {
    height: 200px; /* Adjust height as needed */
    width: 100%;
    overflow: hidden;
}

.course-image {
    width: 100%;
    height: 100%;
    object-fit: scale-down;
}

.course-name {
    text-align: center;
    font-weight: bold;
    font-size: 1.25rem;
    margin-bottom: 0.5rem;
}

.course-description {
    text-align: center;
    color: #4a5568;
    font-size: 1rem;
    margin-bottom: 0.5rem;
}

.course-credits {
    text-align: center;
    color: #4a5568;
    font-size: 1rem;
    margin-bottom: 1rem;
}

.button-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px; 
}

.view-course-button {
  width: 100%;
  background-color: rgb(248, 82, 160);
  color: #fff;
  font-weight: bold;
  text-align: center;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
  text-decoration: none;
}


.view-course-button:hover {
    background-color: #be185d;
}

.view-course-button2:hover {
  background-color: #be185d;
}

#search {
  text-align: center;
  margin-top: 20px; 
}

#searchInput {
  width: 50%; 
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
</style>

<div class="text2xl">
  <h2>Enrolled Courses</h2>
</div>
<div class="my4 flex justify-center items-center">
  <div class="grid grid-cols-4 gap-4">
      {% for item in enrolled_courses %}
      <div class="max-w-md mx-auto mb-4 rounded overflow-hidden shadow-lg">
          <div class="px-6 py-4">
              <div class="course-image-container">
                  <img src="{{ item.images.url }}" class="course-image">
              </div><br>
              <div class="flex justify-center items-center">
                  <div class="font-bold text-xl mb-2 course-name">Name : {{ item.course_name }}</div>
              </div>
              <div class="flex justify-center items-center">
                  <p class="text-gray-700 text-base course-description">Description : {{ item.description }}</p>
              </div>
              <div class="flex justify-center items-center">
                  <p class="text-gray-700 text-base course-credits">Credits : {{ item.credit }}</p>
              </div>
              <div class="button-container">
                <a href="{% url 'view_course' item.id %}" class="view-course-button">
                    View Course
                </a>
            </div>           
          </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
